feign:
  url:
    user-service: http://localhost:8001
logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE
management:
  endpoint:
    health:
      probes:
        enabled: true
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,refresh
  health:
    liveness-state:
      enabled: true
    readiness-state:
      enabled: true
  security:
    enabled: false
server:
  port: 8002
spring:
  application:
    name: courses-service
  cloud:
    openfeign:
      oauth2:
        enabled: true
  datasource:
    driver-class-name: org.postgresql.Driver
    password: postgres
    url: jdbc:postgresql://localhost:5432/msvc-courses
    username: postgres
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    change-log: classpath:db.changelog.xml
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8003/auth/realms/SpringBootKeycloak
springdoc:
  swagger-ui:
    path: /swagger-ui.html
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8004/eureka/