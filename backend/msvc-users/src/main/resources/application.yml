feign:
  url:
    courses-service: http://localhost:8002
logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE
management:
  endpoint:
    health:
      probes:
        enabled: true
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,refresh
  health:
    liveness-state:
      enabled: true
    readiness-state:
      enabled: true
server:
  port: 8001
spring:
  application:
    name: users-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: root
    url: jdbc:mysql://localhost:3306/msvc-users
    username: root
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8003/auth/realms/SpringBootKeycloak
      client:
        registration:
          keycloak:
            client-id: courses-app
            authorization-grant-type: authorization_code
            scope:
              - openid
        provider:
          keycloak:
            issuer-uri: http://localhost:8003/auth/realms/SpringBootKeycloak
            user-name-attribute: preferred_username
springdoc:
  swagger-ui:
    path: /swagger-ui.html
eureka:
  client:
    service-url:
        defaultZone: http://localhost:8004/eureka/