<div class="container px-4 mx-auto">
    <div class="mt-1 mb-4">
        <a [routerLink]="['/courses']" class="text-slate-700 dark:text-blue-400 text-xl mr-4 flex items-center">
            <fa-icon [icon]="'circle-arrow-left'"></fa-icon>
            <h2 class="text-xl font-bold text-gray-800 dark:text-white ml-3">
                Cursos
            </h2>
        </a>
    </div>
    <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
        <div class="flex flex-col gap-4 max-w-3xl mx-auto p-4 bg-white dark:bg-gray-800 rounded-lg shadow-md">
            <h2 class="text-xl font-bold text-gray-800 dark:text-white mt-0">
                {{ course ? 'Editar' : 'Crear' }} curso
            </h2>

            <div>
                <label for="name" class="block text-sm font-bold text-gray-700 dark:text-gray-200">Nombre</label>
                <input
                    class="w-full"
                    type="text"
                    id="name"
                    formControlName="name"
                    pInputText />
            </div>
            <div>
                <label for="description" class="block text-sm font-bold text-gray-700 dark:text-gray-200">Descripci√≥n</label>
                <textarea
                    name="description"
                    id="description"
                    class="w-full"
                    rows="5"
                    pInputTextarea
                    formControlName="description"
                    [autoResize]="true">
                </textarea>
            </div>
            <div class="flex justify-end">
                <p-button
                    label="Guardar"
                    type="submit"
                    class="p-button-success"
                    [disabled]="!courseForm.valid"
                    (onClick)="onSubmit()" />
            </div>
        </div>
    </form>
</div>
